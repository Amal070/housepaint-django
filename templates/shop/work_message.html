{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'shop/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'shop/css/sb-admin-2.min.css'%}" rel="stylesheet">
    <style>
        select{
            width: 100%;
            height: 50px;
            border-radius: 60px;
            outline: none;
            border-color:rgb(158, 173, 185);
        }

    </style>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <!-- <div class="col-lg-5 d-none d-lg-block bg-register-image"></div> -->
                    <div class="col-lg">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Today Work Progress</h1>
                            </div>
                            <form class="user" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Site Name" name="client_id" value="{{clie.cust_id}}" style="display: none;">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Site Name" name="name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Number Of Workers" name="worker">
                                </div>
                                <div class="form-group">
                                    <p>Date</p>
                                    <input type="date" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Number Of Workers" name="date">
                                </div>
                                <div class="form-group">
                                    <p>Work Start Time</p>
                                    <input type="time" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Number Of Workers" name="start">
                                </div>
                                <div class="form-group">
                                    <p>Work End Time</p>
                                    <input type="time" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Number Of Workers" name="end">
                                </div>
                                
                                <div class="form-group">
                                    <p>Work Site Image</p>
                                    <input type="file" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Site Image" name="img" style="padding-bottom: 30px;">
                                </div>
                                
                                

                                <button class="btn btn-primary btn-user btn-block" type="submit">Send Message</button> 
                                    
                                
                                <a href="{% url 'shop_home' %}" class="btn btn-primary btn-user btn-block">
                                    Back
                                </a>
                                
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'shop/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'shop/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'shop/vendor/jquery-easing/jquery.easing.min.js'%}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'shop/js/sb-admin-2.min.js'%}"></script>

</body>

</html>
