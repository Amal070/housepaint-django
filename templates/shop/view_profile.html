{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Shop Details</h1>
                   
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">View Shop</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Shop Name</th>
                                            <th>Mobile</th>
                                            <th>Image</th>
                                            <th>Address</th>
                                            <th>Email</th>
                                            <th>GST</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    
                                    <tbody>
                                        <tr>
                                            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{view.name}}</strong></td>
                                            
                                            <td>{{view.mobile}}</td>
                                            <td>
                                            
                                                
                                            <img src="{{view.photo.url}}" alt="Avatar" class="rounded-circle" width="90px" height="90px" />
                                                
                                                
                                                
                                            
                                            </td>
                                            <td>{{view.address}}</td>
                                            <td>{{view.email}}</td>
                                            <td>{{view.GST}}</td>

                                            <td><a href="{% url 'Update_profile' view.pk %}" class="btn btn-success">Update</a></td>
                                            
                                            
                                            
                                        </tr>
                                        
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

{% endblock %}
