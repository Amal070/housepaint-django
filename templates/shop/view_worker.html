{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Shop Details</h1>
                   
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">View Shop</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Worker Name</th>
                                            <th>Mobile</th>
                                            <th>Image</th>
                                            <th>Place</th>
                                            <th>Worker Age</th>
                                            
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    
                                    <tbody>
                                    {% for i in view %}
                                        <tr>
                                            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{i.name}}</strong></td>
                                            
                                            <td>{{i.mobile}}</td>
                                            <td>
                                   
                                            <img src="{{i.imageURL_1}}" alt="Avatar" class="rounded-circle" width="90px" height="90px" />
                                
                                            </td>
                                            <td>{{i.place}}</td>
                                            <td>{{i.age}}</td>
                                            

                                            <td><a href="{% url 'update_worker' i.pk %}" class="btn btn-success">Update</a></td>

                                            <td><a href="{% url 'delete_worker' i.pk %}" class="btn btn-danger">Delete</a></td>

                                        </tr>
                                    {% endfor %}    
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

{% endblock %}
