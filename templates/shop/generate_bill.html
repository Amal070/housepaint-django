{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'shop/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'shop/css/sb-admin-2.min.css'%}" rel="stylesheet">
    <style>
        select{
            width: 100%;
            height: 50px;
            border-radius: 60px;
            outline: none;
            border-color:rgb(158, 173, 185);
        }

    </style>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <!-- <div class="col-lg-5 d-none d-lg-block bg-register-image"></div> -->
                    <div class="col-lg">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Bill Generate</h1>
                            </div>
                            <form class="user" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Shop_id" name="Shop_id" value="{{request.user.id}}" style="display: none;">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="user_id" name="user_id" value="{{view.cust_id}}" style="display: none;"> 
                                </div>

                                
                                
                                <div class="form-group">
                                    <P>Package Name</P>
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Package Name" name="Packagename" value="{{view.packg_name}}" readonly>
                                </div>
                                <div class="form-group">
                                    <P>Package Price</P>
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Package Price" name="Price"  value="{{view.rate}}" readonly>
                                </div>
                                <div class="form-group">
                                    <P>Shop Name</P>
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Shop Name" name="Shopname" value="{{view.shop_name}}" readonly>
                                </div>
                                <div class="form-group">
                                    <P>Shop Phone</P>
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Shop Phone" name="Shopnumber" value="{{view.shop_phone}}" readonly>
                                </div>
                                <div class="form-group">
                                    <P>Client Name</P>
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Client Name" name="Clientname" value="{{view.cust_name}}" readonly>
                                </div>
                                <div class="form-group">
                                    <P>Client Address</P>
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Client Address" name="Clientaddress" value="{{view.cust_address}}" readonly>
                                </div>
                                <div class="form-group">
                                    <P>Bill Number</P>
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Bill Number" name="Bill">
                                </div>
                                <div class="form-group">
                                    
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Product" name="Product">
                                </div>
                                <div class="form-group">

                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Square feet " name="feet">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Square feet rate" name="rate">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Total Price" name="total">
                                </div>
                                
                                
                                
                                <button class="btn btn-primary btn-user btn-block" type="submit">Generate Bill</button> 
                                    
                                
                                <a href="{% url 'shop_home' %}" class="btn btn-primary btn-user btn-block">
                                    Back
                                </a>
                                
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'shop/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'shop/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'shop/vendor/jquery-easing/jquery.easing.min.js'%}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'shop/js/sb-admin-2.min.js'%}"></script>

</body>

</html>
