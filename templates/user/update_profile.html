{% extends 'user/base.html' %}
{% load static %}
{% block content %}
  <!-- contact section start -->
      <div class="contact_section layout_padding">
         <div class="container">
            <div class="row">
               <div class="col-sm-12">
                  <h1 class="contact_taital">Update User Details</h1>
               </div>
            </div>
         </div>
         <div class="container">
            <div class="contact_section_2">
            <form class="user" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
               <div class="row">
                  <div class="col-md-12">
                     <div class="mail_section_1">
                        <input type="text" class="mail_text" placeholder="Name" name="name" value="{{update.name}}">
                        <input type="text" class="mail_text" placeholder="Email" name="email">
                        <input type="text" class="mail_text" placeholder="Phone Number" name="phone" value="{{update.mobile}}">
                        <img src="{{update.imageURL}}" alt="" width="90px" height="90px" style="margin-left: 10px;margin-bottom: 5px; border-radius: 20px; margin-top: 10px;">
                        <input type="file" class="mail_text" placeholder="Image" name="img">
                        <textarea class="massage-bt" placeholder="Address" rows="5" id="comment" name="address">{{update.address}}</textarea>
                        <div class="send_bt"><button type="submit" class="btn btn-success mt-3">Update Profile</button> </div>
                     </div>
                  </div>
               </div>
            </form>
            </div>
         </div>
      </div>
      <!-- contact section end -->

{% endblock %}
